<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Josefin+Sans:ital@1&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./firestore.js"></script>
    <title>To Do App</title>
  </head>
  <body>
    <div class="background-img">
      <img src="./assets/bg-desktop-dark.jpg" />
    </div>
    <div class="container">
      <div class="header">
        <div class="title">TODO</div>
        <div class="theme">
          <img src="./assets/icon-sun.svg" />
        </div>
      </div>
      <div class="new-todo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <div class="new-todo-input">
          <button
            id="todo-input"
            placeholder="Yap覺lacaklar覺n覺z覺 giriniz."
          ></button>
          <form onsubmit="addItem(event)">
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <div class="modal-container">
                <div class="left">
                  <form id="form-modal">
                    <p>Task Title</p>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="textInput"
                    />
                    <br /><br />
                    <p>Due Date</p>
                    <input
                      type="date"
                      class="form-control"
                      name=""
                      id="dateInput"
                    />
                    <br /><br />
                    <label for="post"> Write your todo here</label>
                    <textarea
                      name="post"
                      id="input"
                      cols="30"
                      rows="10"
                    ></textarea>
                    <br />
                    <br />
                    <div id="msg"></div>
                    <button type="submit">Save</button>
                    <button type="submit" class="btn-cancel" onclick="closeForm()">Close</button>
                  </form>
                </div>
                <div class="right">
                  <h3>Your todos here</h3>
                  <div id="posts">
                    <div>
                      <p>Hello world post 1</p>
                      <span class="options">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash-alt"></i>
                      </span>
                    </div>

                    <div>
                      <p>Hello world post 2</p>
                      <span class="options">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash-alt"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      </div>
      <div class="todo-items-wrapper">
        <div class="todo-items">
          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="./assets/icon-check.svg" />
              </div>
            </div>
             <!-- <button id="deleteBtn"><i class="fa fa-trash"></i></button>   -->
            <!-- <div class="todo-text">cut do laawvb</div> -->
          </div>
        </div>

        <div class="todo-item-info">
          <div class="items-left">5 item left</div>
          <div class="item-statuses">
            <span class="active">All</span>
            <span>Active</span>
            <span>Complated</span>
          </div>
          <div class="items-clear">
            <span>Clear Complated</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
